<!DOCTYPE html>
<html>
  <head>

    <!-- Basic Configuration --> 

      <!-- Set the character encoding -->  
      <meta charset="utf-8">

      <!-- Set Title --> 
      <title>Welcome to Firebrand</title>

    <!-- External Assets -->

      <!-- Set the fav icon --> 
      <link rel="shortcut icon" type="image/x-icon" href="images/icons/favicon.png">
      
      <!-- Attach the Stylesheet -->  
      <link rel="stylesheet" href="css/min.css">

      <!-- Attach the JavaScript -->  
      <script src="js/min.js"></script>

    <!-- Standard Web Application Configuration --> 

      <!-- Define the web app manifest -->  
      <link rel="manifest" href="/manifest.json">

      <!-- Set the viewport -->  
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0">

      <!-- Set the theme color -->  
      <meta name="theme-color" content="#c90808">

    <!-- Apple Web Application Configuration --> 

      <!-- Allow web app to be run in full-screen mode -->  
      <meta name="apple-mobile-web-app-capable" content="yes">

      <!-- Specify a web application title for the launch icon -->
      <meta name="apple-mobile-web-app-title" content="Firebrand">

      <!-- Specify a color for the status bar -->
      <meta name="apple-mobile-web-app-status-bar-style" content="black">

      <!-- Define Icons -->
      <link rel="apple-touch-icon" sizes="192x192" href="images/icons/icon192.png">

  </head>

  <body>

    <noscript>
      <style>.wrap {opacity: 0.3;}</style>
      <h1 class="noscript">JavaScript is required but is not enabled</h1>
    </noscript>


    <div class="sw-warning">
      <h1>Service workers not supported. Some features will be disabled.</h1>
    </div>

    <div class="wrap">

      <section class="sw-status message">
        <h1>Service Worker Status</h1>
        <ul>
          <li><button class="sw-status__register-button button">Unregistered</button></li>
        </ul>

      </section>

      <section class="cache-status message">
        <h1>Cache Status</h1>
        <ul>
          <li><button class="cache-status__install-button button">Uncached</button></li>
        </ul>

      </section>

      <section class="cee-lo message">
        <h1>Cee-lo</h1>
        <div class="dice"></div>
        <br>
        <ul>
          <li><button class="roll button">Roll</button></li>
        </ul>
        <div class="set-point">SP</div>
      </section>

    </div>

  </body>
  
</html>
