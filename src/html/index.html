<!DOCTYPE html>
<html>
  <head>

    <!-- Basic Configuration --> 

      <!-- Set the character encoding -->  
      <meta charset="utf-8">

      <!-- Set Title --> 
      <title>Welcome to Firebrand</title>

    <!-- External Assets -->

      <!-- Set the fav icon --> 
      <link rel="shortcut icon" type="image/x-icon" href="images/icons/favicon.png">
      
      <!-- Attach the Stylesheet -->  
      <link rel="stylesheet" href="css/min.css">

      <!-- Attach the JavaScript -->  
      <script src="js/min.js"></script>

    <!-- Standard Web Application Configuration --> 

      <!-- Define the web app manifest -->  
      <link rel="manifest" href="/manifest.json">

      <!-- Set the viewport -->  
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0">

      <!-- Set the theme color -->  
      <meta name="theme-color" content="#c90808">

    <!-- Apple Web Application Configuration --> 

      <!-- Allow web app to be run in full-screen mode -->  
      <meta name="apple-mobile-web-app-capable" content="yes">

      <!-- Specify a web application title for the launch icon -->
      <meta name="apple-mobile-web-app-title" content="Firebrand">

      <!-- Specify a color for the status bar -->
      <meta name="apple-mobile-web-app-status-bar-style" content="black">

      <!-- Define Icons -->
      <link rel="apple-touch-icon-precomposed" sizes="192x192" href="images/icons/icon192.png">

  </head>

  <body>

    <section class="sw-status message">
      <h2>Service Worker Status</h2>
      <ul>
        <li><a class="sw-status__register-button" href="#">Register Service Worker</a></li>
      </ul>

    </section>

    <section class="cache-status message">
      <h2>Cache Status</h2>
      <ul>
        <li><a class="cache-status__install-button" href="#">Cache</a></li>
      </ul>

    </section>

    <section class="cee-lo message">
      <h2>Cee-lo</h2>
      <div class="dice"></div>
      <br>
      <a class="roll" href="#">Roll</a>
      <div class="set-point">SP</div>
    </section>

  </div>
  </body>
  
</html>
